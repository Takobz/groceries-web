# store non-sensitive variables here
variables:
  - name: location
    value: 'South Africa North'
  - name: deploymentMode
    value: 'Incremental'
  - name: registryName
    value: 'acrContainerRegistry'
  - name: containerAppsEnvironmentName
    value: 'groceryWebConatinerEnv'
  - name: registrySku
    value: 'Basic'

  - name: postgresContainerAppName
    value: 'postgresContainerApp'
  - name: postgresImageName
    value: 'src_postgres'
  - name: postgresPort
    value: 5432

  - name: clientImageName
    value: 'src_client'
  - name: webApiImageName
    value: 'src_webapi'
  - name: nginxImageName
    value: 'src_nginx'


  - name: clientPort
    value: 3000
  - name: webApiPort
    value: 5000
  - name: nginxPort
    value: 80

  - name: cpuCores
    value: 1
  - name: memoryInGb
    value: '1Gi'

