# store non-sensitive variables here
variables:
  - name: location
    value: 'South Africa North'
  - name: deploymentMode
    value: 'Incremental'
  - name: registryName
    value: 'acrContainerRegistry'
  - name: containerAppsEnvironmentName
    value: 'groceryWebConatinerEnv'
  - name: registrySku
    value: 'Basic'
  - name: managedIdentityName
    value: 'acrContainerRegistryIdentity'

  - name: postgresContainerAppName
    value: 'postgres-container-app'
  - name: postgresImageName
    value: 'src_postgres'
  - name: postgresPort
    value: 5432

  - name: webApiContainerAppName
    value: 'grocery-api-container-app'
  - name: webApiImageName
    value: 'src_webapi'
  - name: webApiPort
    value: 5000
  

  - name: clientImageName
    value: 'src_client'
  - name: nginxImageName
    value: 'src_nginx'

  - name: clientPort
    value: 3000
  
  - name: nginxPort
    value: 80

  - name: cpuCores
    value: 0.5
  - name: memoryInGb
    value: '1Gi'

